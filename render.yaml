services:
  # Backend Service
  - type: web
    name: q-backend
    runtime: node
    repo: https://github.com/SineMag/Q
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    nodeVersion: 18
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: q-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://q-frontend-zsbb.onrender.com

  # Frontend Service
  - type: web
    name: q-frontend
    runtime: node
    repo: https://github.com/SineMag/Q
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install --production=false && npx vite build
    startCommand: npx vite preview --port 10000 --host
    nodeVersion: 18
    envVars:
      - key: VITE_API_URL
        value: https://q-backend-zsbb.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://q-backend-zsbb.onrender.com/api/*
      - type: rewrite
        source: /*.*
        destination: /index.html
      - type: rewrite
        source: /
        destination: /index.html

databases:
  - name: q-db
    databaseName: dpg-d4rurdf5r7bs73f2u23g-a
    plan: free
