services:
  - type: web
    name: q-backend
    runtime: node
    repo: https://github.com/SineMag/Q 
    region: oregon 
    plan: free 
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: q-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: q-db
    databaseName: q_healthcare
    plan: free 
