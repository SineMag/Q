      - key: CORS_ORIGIN
        value: https://qfrontend-u1k9.onrender.com

  - type: web
    name: q-frontend
    runtime: node
    repo: https://github.com/SineMag/Q
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npx vite build
    startCommand: npx vite preview --port 10000 --host
    nodeVersion: 18
    envVars:
      - key: VITE_API_URL
        value: https://q-backend-zsbb.onrender.com

