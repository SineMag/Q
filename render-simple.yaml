services:
  # Backend Service
  - type: web
    name: q-backend
    runtime: node
    repo: https://github.com/SineMag/Q
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    nodeVersion: 18
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://postgres:password@dpg-d4sidjumcj7s73c11je0-a.oregon.postgres.render.com:5432/q_healthcare
      - key: CORS_ORIGIN
        value: https://qfrontend-u1k9.onrender.com

  # Frontend Service
  - type: web
    name: q-frontend
    runtime: node
    repo: https://github.com/SineMag/Q
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npx vite build
    startCommand: npx vite preview --port 10000 --host
    nodeVersion: 18
    envVars:
      - key: VITE_API_URL
        value: https://q-backend-zsbb.onrender.com

databases:
  - name: q-db
    databaseName: q_healthcare
    plan: free
